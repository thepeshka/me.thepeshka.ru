# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Build
        run: |
          yarn
          CI=false yarn build

      - name: Deploy to thepeshka.github.io
        uses: tagus/git-deploy@v0.4.1
        with:
          changes: build
          repository: git@github.com:thepeshka/thepeshka.github.io.git
          ssh_key: ${{ secrets.REPO_DEPLOY_KEY }}
          name: thepeshka
          email: ilya@thepeshka.ru
          message: https://github.com/thepeshka/me.thepeshka.ru/commit/{{ GITHUB_SHA }}
          clean_repo: true

      - name: Deploy to thepeshka.ru
        uses: easingthemes/ssh-deploy@v4.1.8
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: "build/"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.REMOTE_TARGET }}
